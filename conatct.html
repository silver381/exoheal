  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png" alt="Logo" class="logo_img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul>
            <li class="nav-item"><a href="index.html">Home</a></li>

        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <div class="row">
          <div class="col-md-6">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="col-md-6">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="col-md-12">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
              <label class="form-check-label" for="subscribe">Subscribe to exoheal</label>
              <small class="form-text text-muted">We'll send you occasional updates and news.</small>
              <div class="g-recaptcha" data-sitekey="your_site_key"></div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <div id="error-message" class="text-danger"></div>
              <div id="success-message" class="text-success"></div>
            </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
